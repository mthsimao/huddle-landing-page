<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Huddle landing page with single introductory section | Front-end Mentor</title>

</head>
<body>
  <main>

    <div class="tudo-dentro">

      <div class="parte-esquerda">

        <div class="header">
          <img src="images/logo.svg" alt="Logo Huddle">
        </div><!--header-->

        <div class="image">
          <img src="images/illustration-mockups.svg" class="img-pq" alt="One screen of desktop in background, and one screen of smartphone in a front of desktop image">
        </div><!--image-->
        
      </div>
      
      <div class="parte-direita">

        <div class="text">
        
          <div class="text-h1">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <div class="text-p">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
          </div>
        
          <div class="part-btn">
            <button class="btn">Register</button>
          </div><!--btn-->

        </div><!--text-->
      </div><!--parte-direita-->

    </div><!--tudo-dentro-->

  </main>

  <footer>

    <div class="social-media">
      <div class="items">
        <div class="facebook">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.2" stroke="#2c3e50" fill="none" stroke-linecap="round"  stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
          </svg>
        </div>
        <div class="twitter">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.2" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
          </svg>
        </div>
        <div class="instagram">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.2" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="4" y="4" width="16" height="16" rx="4" />
            <circle cx="12" cy="12" r="3" />
            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
          </svg>
        </div><!--instagram-->
      </div><!--items-->
    </div><!--social-media-->
  </footer>
</body>
</html>
